{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password" >
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_name" placeholder="Lab Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_address" placeholder="Lab Address" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_city" placeholder="Lab City" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_state" placeholder="Lab State" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_zip" placeholder="Lab zip" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_phone" placeholder="Lab contact phone No." type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="lab_email" placeholder="Lab contact Email" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
